<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactividd con JS: Sieb des Eratosthenes</title>
	<link rel="stylesheet" href="Interactividad con JS.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div class="justify-content">
		<div class="left">
			<div class="input">
				<p>Schreiben Sie eine Zahl, die gleich 20 oder größer ist</p>
				<input type="number" min="20" placeholder="Schreiben eine Nummer"></input>
				<div class="new-number">
					<button class="new" id="btnAdd">Bestätigen</button>
					<button class="new">Neue nummer</button>
				</div>
				<hr>
			</div>
			<div id="sieve" class="sieve-style">
			</div>
		</div>
		<div class="right">
			<button type="button" id="btn2" onclick="prime(2)">Multiplos de 2</button>
			<button type="button" id="btn3" onclick="prime(3)">Multiplos de 3</button>
			<button type="button" id="btn4" onclick="prime(4)">Multiplos de 4</button>
			<button type="button" id="btn5" onclick="prime(5)">Multiplos de 5</button>
			<button type="button" id="btn6" onclick="prime(6)">Multiplos de 6</button>
			<button type="button" id="btn7" onclick="prime(7)">Multiplos de 7</button>
			<button type="button" id="btn8" onclick="prime(8)">Multiplos de 8</button>
			<button type="button" id="btn9" onclick="prime(9)">Multiplos de 9</button>
			<button type="button" id="btnNp">Numeros primos</button>
			<button type="button" id="btnC">Limpiar</button>
		</div>
	</div>
	<script src="Interactividad con JS.js"></script>
</body>
</html>
