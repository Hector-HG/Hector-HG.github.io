<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactividd con JS: Sieb des Eratosthenes</title>
	<link rel="stylesheet" href="Interactividad con JS.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div class="justify-content">
		<div class="left">
			<div class="input">
				<p>Schreiben Sie eine Zahl, die gleich 20 oder größer ist</p>
				<input type="number" min="20" placeholder="Schreiben eine Nummer"></input>
				<div class="new-number">
					<button class="new" id="btnAdd">Bestätigen</button>
					<button class="new">Neue nummer</button>
				</div>
				<hr>
			</div>
			<div id="sieve" class="sieve-style">
			</div>
		</div>
		<div class="right">
			<button id="btn2"></button>
			<button id="btn3"></button>
			<button id="btn4"></button>
			<button id="btn5"></button>
			<button id="btn6"></button>
			<button id="btn7"></button>
			<button id="btn8"></button>
			<button id="btn9"></button>
			<button id="btnNp">Numeros primos</button>
			<button id="btnClean">Limpiar</button>
		</div>
	</div>
	<script src="Interactividad con JS.js"></script>
</body>
</html>
